<div>
  <table width="609" border="0" cellspacing="3" cellpadding="0">
    <tr>
      <td width="14">①</td>
      <td width="586"><table width="578" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td width="578">[지도변경조회] 메뉴를 클릭하면 지도변경조회 (일반신고) 창이 화면에 나타난다.</td>
          </tr>
      </table></td>
    </tr>
        <tr>
      <td>②</td>
      <td>조회조건을 선택한다.</td>
    </tr>
     <tr>
      <td>③</td>
      <td>[조회] 버튼을 클릭하여 조회 조건에 따라 조회를 실행한다.</td>
    </tr>
      <tr>
        <td>④</td>
        <td>조회 목록이 나타난다. 조회 목록을 클릭하면 상세보기창이 나타난다. (14페이지 참조)</td>
      </tr>
      <tr>
        <td>⑤</td>
        <td><table width="500" border="0" cellspacing="0" cellpadding="0">

          </tr>
        </table></td>
      </tr>
      <tr>
      <td>⑥</td>
      <td>[닫기] 버튼을 클릭하면 조회창을 종료한다.</td>
