지형지물변동 > 위치검색
</div>
<div>
  <table width="609" border="0" cellspacing="3" cellpadding="0">
    <tr>
      <td width="14">①</td>
      <td width="586"><table width="566" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td width="153"><img src="images/img11.png" /></td>
          <td width="413">항목에 따른 정보를 [검색] 버튼을  클릭하여 검색하고 목록을 조회한다</td>
        </tr>
      </table></td>
    </tr>
    <tr>
      <td>②</td>
      <td rowspan="2">검색결과 목록에서 해당 항목을 클릭하면 우측의 지도화면에서 해당위치로 이동한다.<br />
      ＊ 최초 스케일(축척)은 1/10,000으로 설정되어 있으며, 확대, 축소, 이동이 가능하다.</td>
    </tr>
    <tr>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>③</td>
      <td><div>
        <table width="500" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td width="19"><img src="images/img07.png" width="19" height="19" /></td>
            <td width="136">을 클릭하면 이전페이지,</td>
            <td width="21"><img src="images/img17.jpg" width="18" height="19" /></td>
            <td width="324"> 을 클릭하면 처음 페이지 목록으로 이동된다.</td>
          </tr>
        </table>
      </div></td>
    </tr>
    <tr>
      <td>④</td>
      <td>번호를 클릭하면 해당 번호의 페이지 목록으로 이동한다.</td>
    </tr>
    <tr>
      <td>⑤</td>
      <td><table width="500" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td width="19"><img src="images/img08.png" width="19" height="19" /></td>
          <td width="136">을 클릭하면 다음페이지,</td>
          <td width="21"><img src="images/img18.jpg" width="19" height="19" /></td>
          <td width="324"> 을 클릭하면 마지막페이지 목록으로 이동된다.</td>
        </tr>
      </table></td>
    </tr>
  </table>
