지형지물변동 > 지도변경조회(기관신고)
</div>
<div>
  <table width="609" border="0" cellspacing="3" cellpadding="0">
    <tr>
      <td width="14">①</td>
      <td width="586">[지도변경조회] 메뉴를 클릭하면 지도변경조회(기관신고) 창이 화면에 나타난다.</td>
    </tr>
       <tr>
      <td>②</td>
      <td>조회조건을 선택한다.</td>
    </tr>
    <tr>
      <td>③</td>
      <td>[조회] : 조회 조건에 따라 조회를 실행한다.
</td>
    </tr>
    
   
    <tr>
      <td>④</td>
      <td>조회 목록이 표시되고, 목록 중 해당 사업을 클릭하면 상세보기 창이 나타난다.(19페이지 참조)
 </td>
    </tr>
     <tr>
      <td>⑤</td>
      <td><table width="537" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td width="17"><img src="images/img15.png" width="26" height="23" /></td>
          <td width="483">지도화면에서 해당 위치로 이동 또는 위치 입력(해당 기관 사용자만 가능 13페이지 참조)</td>
        </tr>
      </table></td>
    </tr>
   <tr>
      <td>⑥</td>
      <td>[닫기] : 지도변경 조회 창을 종료한다.
 </td>
    </tr>
